12 Aralık 1997 yılında malatya'da dünya'ya geldim.<br>
Eğitim hayatım lise yıllarına kadar Malatya'da geçti.<br>
Üniversite hayatım ise Elazığ'da geçiyor.<br>
Bölümü araştırıp bularak tercih ettim.<br>
Bu bölüm bana kendimi farklı alanlarda geliştirmeme vesile oldu<br>
 ve bu durumdan oldukça mutluyum.
